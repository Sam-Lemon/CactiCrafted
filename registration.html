<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body style="background-image: url(images/succ-bkg.jpg);">
  

<!--Once again I linked my bootstrap stylesheet to this page and this time I added a background image to the body element.
Below, I've created a registration form. My main container has a padding, top and bottom (py-5) of 5 and a height of 100%. Within that container
I created several rows to place the .form-outline. -->


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration bg-success" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5 text-light">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration</h3>
              <form>

<!--In this row I created 2 columns .col-md-6 with medium breakpoints and bottom margins of 4.-->

              <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg border border-3" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg border border-3" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
              </div>
  
              <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg border border-3" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
    
                  </div>
              </div>
  
              <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg border border-3" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg border border-3" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
              </div>

<!--Here I've added some toggle switches for users to opt into the newsletter and/or marketing emails. The top switch is set to the default, 
which means that it is not toggled on. The second switch I decided to keep toggled on, so that users have to opt out, by putting "checked" 
in the class.  -->
              <section class="marketing-switches">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Sign me up for the newsletter!</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">I'd like to receive marketing emails.</label>
                  </div>
              </section>

                <div class="row"></div>
                <div class="mt-4 pt-2 d-flex justify-content-center">
                  <input class="btn btn-light text-success border border-4 btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<!--These scripts tell the computer what to download in order to apply Bootstrap and jquery to the file.-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
          
</body>
</html>
